<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindGarden - Memory Match</title>
  <style>
    body 
    {
      font-family: 'Nunito', sans-serif;
      background-color: #F3F3FF;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #4c6e91;
    }
    #theme-select {
      margin-top: 10px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
      margin-top: 20px;
    }
    .card {
      width: 100px;
      height: 100px;
      background-color: #bcd4e6;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      cursor: pointer;
      border-radius: 10px;
    }
    .matched {
      background-color: #88bdbc;
      cursor: default;
    }
  </style>
</head>
<body>

  <div style="text-align: center; width: 100%; max-width: 800px; margin-bottom: 20px;">
    <button onclick="window.location.href='index.html'" 
            style="padding: 10px 20px; font-size: 16px; border-radius: 8px; border: none; background-color: #bcd4e6; cursor: pointer;">
      üè† Back to Dashboard
    </button>
  </div>

  <h1>MindGarden üå∏</h1>
  <p>Choose a theme and match the cards!</p>
  <select id="theme-select">
    <option value="fruits">Fruits</option>
    <option value="animals">Animals</option>
    <option value="shapes">Shapes</option>
  </select>
  <div id="game-board"></div>
  <div id="win-message" style="margin-top: 20px; font-size: 20px; font-weight: bold; color: green;"></div>
  <script>
    const emojiThemes = {
      fruits: ['üçé', 'üçå', 'üçá', 'üçâ', 'üçí', 'üçì', 'ü•ù', 'üçç'],
      animals: ['üê∂', 'üê±', 'üê≠', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê∏'],
      shapes: ['üî∫', 'üîµ', 'üî∂', '‚¨õ', '‚¨ú', '‚≠ê', 'üî∑', 'üü•']
    };

    let cardValues = [];
    let flippedCards = [];
    let matchedCards = [];

    document.getElementById("theme-select").addEventListener("change", () => {
      setupGame();
    });

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function setupGame() {
      const theme = document.getElementById("theme-select").value;
      const emojis = emojiThemes[theme];
      cardValues = [...emojis, ...emojis];
      shuffle(cardValues);
      createBoard();
    }

    function createBoard() {
      flippedCards = [];
      matchedCards = [];
      const board = document.getElementById("game-board");
      board.innerHTML = '';
      cardValues.forEach((emoji, index) => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.index = index;
        card.dataset.emoji = emoji;
        card.innerText = '';
        card.addEventListener('click', flipCard);
        board.appendChild(card);
      });
    }

    function flipCard() {
      const index = this.dataset.index;
      if (matchedCards.includes(index) || flippedCards.includes(index)) return;
      this.innerText = this.dataset.emoji;
      flippedCards.push(index);

      if (flippedCards.length === 2) {
        setTimeout(() => {
          const [i1, i2] = flippedCards;
          const card1 = document.querySelector(`[data-index='${i1}']`);
          const card2 = document.querySelector(`[data-index='${i2}']`);
          if (card1.dataset.emoji === card2.dataset.emoji) {
            card1.classList.add('matched');
            card2.classList.add('matched');
            matchedCards.push(i1, i2);
            if (matchedCards.length === cardValues.length) {
              document.getElementById("win-message").innerText = "üéâ Great job! You matched them all!";

              setTimeout(() => {
                document.getElementById("win-message").innerText = "";
              }, 3000);

            }
          } else {
            card1.innerText = '';
            card2.innerText = '';
          }
          flippedCards = [];
        }, 800);
      }
    }

    // Initialize game with default theme
    setupGame();
  </script>
</body>
</html>
